---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="meta">{{ post.date | date_to_string }}</p>
      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
